<div class="container">
    <div class="columns">
        <div class="column" style="height: 100px"></div>
    </div>
    <div class="columns is-mobile is-centered">
        <div class="column is-half-desktop is-10-mobile is-8-tablet" style="max-width: 480px; min-width: 320px">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-title">
                        Iniciar Sesión
                    </div>
                </div>
                <div class="card-content">
                    <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> -->
                    <form [formGroup]="loginForm">
                        <div class="field">
                            <label class="label">Correo Electrónico</label>
                            <div class="control">
                                <input class="input" placeholder="correo@correo.com" formControlName="email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Contraseña</label>
                            <div class="control">
                                <input class="input" placeholder="contraseña" formControlName="password" type="password">
                            </div>
                        </div>
                        <button id="login-button" class="button is-info" (click)="onSubmit()" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                        <!-- <input id="login-button" class="button is-info" type="submit" [disabled]="loginForm.invalid" value="Iniciar sesión"> -->
                    </form>
                </div>
                <div [hidden]="!hasError">
                    <article class="message is-danger">
                        <div class="message-header">
                            <p>Ocurrió un error</p>
                            <button class="delete" aria-label="delete" (click)="onClickDeleteError()"></button>
                        </div>
                        <div class="message-body">
                            {{errorMessage}}
                        </div>
                    </article>
                </div>
            </div>

        </div>
    </div>
</div>
