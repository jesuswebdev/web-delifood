<section class="hero is-medium">
    <div class="hero-body">
        <div class="container">
            <div class="card" style="max-width:480px; margin: 0 auto">
                <div class="card-header">
                    <div class="card-header-title">
                        Registro
                    </div>
                </div>
                <div class="card-content">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="field">
                            <label class="label">Nombres</label>
                            <div class="control">
                                <input class="input" placeholder="pedro perez" formControlName="name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Correo electr칩nico</label>
                            <div class="control">
                                <input class="input" placeholder="correo@correo.com" formControlName="email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Contrase침a</label>
                            <div class="control">
                                <input class="input" placeholder="contrase침a" formControlName="password" type="password">
                            </div>
                        </div>
                        <input class="button is-info" type="submit" value="Registrarme" [disabled]="!registerForm.valid">
                    </form>
                </div>

                <div [hidden]="!hasError">
                        <article class="message is-danger">
                            <div class="message-header">
                                <p>Ocurri칩 un error</p>
                                <button class="delete" aria-label="delete" (click)="onClickDeleteError()"></button>
                            </div>
                            <div class="message-body">
                                {{errorMessage}}
                            </div>
                        </article>
                    </div>
            </div>
        </div>
    </div>
</section>
