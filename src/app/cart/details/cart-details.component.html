<div class="container">
    <div class="columns is-mobile is-tablet is-desktop is-centered">
        <div class="column is-10-mobile is-8-tablet is-half-desktop has-text-centered">
            <h1 class="is-size-1">Carrito</h1>
        </div>
    </div>

    <div *ngIf="cartItems.length > 0">
    
    <div class="columns is-mobile is-tablet is-desktop is-centered">
        <div class="column is-10-mobile is-10-tablet is-10-desktop has-text-centered">
            <table class="table is-fullwidth is-striped is-hoverable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            Nombre de la comida
                        </th>
                        <th>
                            Cantidad pedida
                        </th>
                        <th>
                            Sub-Total
                        </th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let item of cartItems; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.item.name}}</td>
                        <td>
                            
                            <input class="input" type="number" min="1" [(ngModel)]="item.quantity" (keyup)="onChangeItemQuantity(item)" (click)="onChangeItemQuantity(item)" (change)="onChangeItemQuantity(item)">
                        </td>
                        <td> {{item.total}} BsF. </td>
                        <td>
                            <button class="button is-danger" (click)="onDeleteItemFromCart(item)">
                                <span class="icon is-small">
                                    <i class="fas fa-times"></i>
                                </span>
                                <span>
                                    Eliminar
                                </span>
                            </button>
                        </td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>

    <div class="columns is-mobile is-tablet is-desktop is-centered">
        <div class="column is-10-mobile is-8-tablet is-half-desktop has-text-centered">
            Cantidad de Productos: {{totalItems}}
            Total a pagar: {{totalPayment}} BsF.
        </div>
    </div>
    
    <div class="columns is-mobile is-tablet is-desktop is-centered">
        <div class="column is-10-mobile is-8-tablet is-half-desktop has-text-centered">
            <button class="button is-info" (click)="onClickOrder()">
            <span class="icon is-small">
                <i class="fas fa-check"></i>
            </span>
            <span>
                Hacer el pedido

            </span>
            </button>
        </div>
    </div>
    </div>

    <div *ngIf="cartItems.length === 0">
    <div class="columns is-mobile is-tablet is-desktop is-centered">
        <div class="column is-10-mobile is-8-tablet is-half-desktop has-text-centered">
            No hay nada en el carrito
        </div>
    </div>
    </div>

</div>

<delifood-remove-from-cart-modal></delifood-remove-from-cart-modal>
