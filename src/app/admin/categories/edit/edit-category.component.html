<div class="container">
    <div class="columns is-mobile is-tablet is-desktop is-centered">
        <div class="column is-10-mobile is-8-tablet is-half-desktop has-text-centered">
            <h1 class="is-size-1">Modificar Categoria</h1>
        </div>
    </div>
    <div class="columns is-mobile is-tablet is-desktop is-centered">
        <div class="column is-10-mobile is-8-tablet is-half-desktop">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-title">
                        Modificar Categoria
                    </div>
                </div>
                <div class="card-content">
                    <div class="content">
                        <form [formGroup]="editCategoryForm">
                            <div class="field">
                                <label class="label">
                                    Nombre
                                </label>
                                <div class="control">
                                    <input class="input" formControlName="name" placeholder="Nombre de la categoria">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">
                                    Descripcion
                                </label>
                                <div class="control">
                                    <input class="input" formControlName="description" placeholder="Descripcion de la categoria">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">
                                    Subir una imagen
                                </label>
                                <div class="control">
                                    <div class="file has-name">
                                        <label class="file-label">
                                            <input class="file-input" (change)="onFileChange($event)" type="file" name="resume">
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label">
                                                    Subir una imagen...
                                                </span>
                                            </span>
                                            <span class="file-name">{{filename}}</span>
                                        </label>
                                    </div>
    
                                </div>
                            </div>
                            <button id="save-button" class="button is-info" (click)="onSubmit()">
                            Guardar Cambios
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
