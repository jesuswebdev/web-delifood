<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <a [routerLink]="['/comidas', product.slug]">
                <img [src]="apiUrl + product.img" [alt]="product.name">
            </a>
        </figure>
    </div>
    <div class="card-content">
        <div class="content">
            <a [routerLink]="['/comidas', product.slug]">
                <p class="title is-4">
                    {{product.name}}
                </p>
            </a>
            <delifood-star [rating]="product.rating"></delifood-star>
            <small>({{product.commentsCount}} comentario{{ product.commentsCount !== 1 ? 's' : '' }})</small>
            <!-- <a [routerLink]="['/categorias', product.category.slug]">
                <p class="subtitle is-6">
                    #{{product.category.name}}
                </p>
            </a> -->

        </div>
        <div class="content">
            {{product.price | currency: "BsF. "}}
        </div>
    </div>
    <div class="card-footer">
        <!-- <div class="card-footer-item">
            <button id="details-button" class="button is-white" (click)="onClickDetails(product.slug)">
                Detalles
            </button>
        </div> -->
        <div class="card-footer-item">
            <delifood-add-to-cart-button [product]="product"></delifood-add-to-cart-button>
        </div>
    </div>
</div>
