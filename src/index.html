<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delifood</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body id="delifood-body">
  <app-root></app-root>
</body>
<script src="https://checkout.stripe.com/checkout.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script type="text/javascript">document.addEventListener('DOMContentLoaded',function(){let burger=document.getElementById('navBurger');let h=new Hammer(burger);h.on('tap press',()=>{burger.classList.toggle('is-active');document.getElementById(burger.dataset.target).classList.toggle('is-active')});Hammer.each(document.getElementsByClassName('navBoton'),(button,i)=>{let b={};b[i]=new Hammer(button);b[i].on('tap press',()=>{if(burger.classList.contains('is-active')){burger.classList.toggle('is-active');document.getElementById(burger.dataset.target).classList.toggle('is-active')}})})});</script>
</html>
